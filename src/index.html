<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FrontInm</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1e102cffa3.js" crossorigin="anonymous"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC53p8Y9_8-Q3zZrRoQpLeU32ogXkxDumg&libraries=places"></script>
  <script>
    // Función para determinar si el enlace debe mostrarse
    function shouldShowLink() {
      // Lógica para determinar si el enlace debe mostrarse, por ejemplo, basado en la URL actual
      return !window.location.href.includes('dashboard');
    }

    // Función para ocultar o mostrar el enlace basado en la lógica anterior
    function toggleLinkVisibility() {
      var enlace = document.getElementById('whatsapp-link');
      if (enlace) {
        enlace.style.display = shouldShowLink() ? 'block' : 'none';
      }
    }

    // Llama a la función al cargar la página
    window.onload = toggleLinkVisibility;
  </script>
</head>
<body class="mat-typography">
  <bs-menu-secondary></bs-menu-secondary>
  <app-root></app-root>
  <a id="whatsapp-link" href="https://api.whatsapp.com/send?phone=3160170632&text=¡Hola, deseo información!" class="whatsapp-button" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
  </a>
</body>
</html>
