<div class="container">
  <h1>Welcome to our Real Estate Agency</h1>

  <mat-card class="gallery">
    <mat-card-header color="primary">
      <mat-card-title>Image Gallery</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-grid-list cols="4" rowHeight="200px">
        <mat-grid-tile *ngFor="let image of galleryImages">
          <mat-card class="image-card" color="accent">
            <img [src]="image" alt="Property Image">
            <button mat-raised-button color="primary">Primary</button>
            <button mat-raised-button color="accent">Accent</button>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  </mat-card>
</div>
