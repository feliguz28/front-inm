<div class="main">
  <div class="container">
    <header>
      <mat-toolbar class="extended-toolbar">
        <div class="logo">
          <img class="img-logo-uri" src="../../../assets/images/logo2.png" alt="Logo de la inmobiliaria" [routerLink]="['/login']">
        </div>
        <a>Inicio</a>
        <a [routerLink]="['/avanzado', 'ventas']">Venta</a>
        <a [routerLink]="['/avanzado', 'arriendos']">Arriendo</a>
        <a>Blog</a>
        <a>Avalúos</a>
        <a>Escríbenos</a>
      </mat-toolbar>
    </header>
    <h1 class="slogan">
      <span>SU MEJOR</span>
      <span>OPCION </span>
      <span>PARA</span>
      <span>ARRENDAR</span>
    </h1>
  </div>
  <div class="sub-main">

    <div class="filter-container">
      <form [formGroup]="search">
        <div class="filter-row">
          <div class="form-field-wrapper">
            <span class="field-name">Zona:</span>
            <div class="input-wrapper">
              <mat-form-field appearance="outline">
                <mat-select placeholder="Todos" formControlName="zones" multiple>
                  <mat-option *ngFor="let zone of zones" [value]="zone.id">{{ zone.name }}</mat-option>
                </mat-select>
                <mat-icon matSuffix>pin_drop</mat-icon>
              </mat-form-field>
            </div>
          </div>
          <div class="form-field-wrapper">
            <span class="field-name">Tipo de inmueble:</span>
            <div class="input-wrapper">
              <mat-form-field appearance="outline">
                <mat-select placeholder="Todos" formControlName="homeType" multiple>
                  <mat-option *ngFor="let homeType of homeTypes" [value]="homeType.id">{{ homeType.name }}</mat-option>
                </mat-select>
                <mat-icon matSuffix>apartment</mat-icon>
              </mat-form-field>
            </div>
          </div>
          <div class="form-field-wrapper">
            <span class="field-name">Estado Propiedad:</span>
            <div class="input-wrapper">
              <mat-form-field appearance="outline">
                <mat-select placeholder="Todos" formControlName="homeState" multiple>
                  <mat-option *ngFor="let homeState of homeStates" [value]="homeState.id">{{ homeState.name }}</mat-option>
                </mat-select>
                <mat-icon matSuffix>real_estate_agent</mat-icon>
              </mat-form-field>
            </div>
          </div>
          <div class="form-field-wrapper">
            <span class="field-name">Precio desde:</span>
            <div class="input-wrapper">
              <mat-form-field appearance="outline">
                <input matInput type="number" formControlName="desde" placeholder="Desde">
                <mat-icon matSuffix>attach_money</mat-icon>
              </mat-form-field>
            </div>
          </div>
          <div class="form-field-wrapper">
            <span class="field-name">Precio hasta:</span>
            <div class="input-wrapper">
              <mat-form-field appearance="outline">
                <input matInput type="number" formControlName="hasta" placeholder="Hasta">
                <mat-icon matSuffix>attach_money</mat-icon>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="filter-row">
          <button mat-raised-button color="primary" (click)="searching()">Buscar</button>
        </div>
      </form>
    </div>
    <div class="main-content">
      <bs-home-favorites></bs-home-favorites>
      <!-- <bs-favorite></bs-favorite> -->
    </div>
  </div>
</div>
