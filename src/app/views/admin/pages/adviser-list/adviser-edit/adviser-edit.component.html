<mat-card>
    <form [formGroup]="form">
    <mat-card-content style="display: flex; gap: 10px;">
        <div>
            <div class="example-container">
                <mat-form-field>
                    <mat-label>Nombre</mat-label>
                    <input matInput placeholder="Ingrese nombre" id="name" formControlName="name" [(ngModel)]="adviser.name"  required>
                </mat-form-field>
            </div>
            <div class="example-container">
                <mat-form-field>
                    <mat-label>Correo</mat-label>
                    <input matInput placeholder="correo@ejemplo.com" id="email" formControlName="email" [(ngModel)]="adviser.email" required>
                </mat-form-field>
            </div>
            
            <div class="example-container">
                <mat-form-field>
                    <mat-label>Tel√©fono</mat-label>
                    <input matInput placeholder="xxx-xxx-xx-xx" id="phone" formControlName="phone" [(ngModel)]="adviser.cellPhone" required>
                </mat-form-field>
            </div>
            <div class="example-container">
                <mat-form-field appearance="outline">
                    <mat-select placeholder="Todos" formControlName="zones" multiple>
                      <mat-option *ngFor="let zone of zones" [value]="zone.name">{{ zone.name }}</mat-option>
                    </mat-select>
                    <mat-icon matSuffix>pin_drop</mat-icon>
                  </mat-form-field>
            </div>
            <button mat-raised-button color="primary" (click)="edit()">Editar</button>
        </div>
        <div>
            <input type="file" (change)="onFileChanged($event)" #fileInput>
            <br><br><br>
            <img [src]="adviser.base64Image" width="200" height="200">
        </div>
       
    </mat-card-content>
</form>
</mat-card>
